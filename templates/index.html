<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTALLSCRIPTS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="search-container">
            <h2 class="mb-3 text-center">INSTALLSCRIPTS</h2>
            <input type="text" id="searchInput" class="form-control form-control-lg"
                placeholder="Search scripts (e.g. docker, python)..." autofocus>
        </div>
        <br>
        <div class="list-group" id="scriptList">
            {% for file in files %}
            <a href="{{ file }}" class="list-group-item list-group-item-action script-item">
                {{ file }}
            </a>
            {% endfor %}
            <div id="noResults" class="list-group-item text-muted text-center d-none">No scripts found.</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('searchInput').addEventListener('keyup', function () {
            const searchTerm = this.value.toLowerCase();
            const items = document.querySelectorAll('.script-item');
            let hasResults = false;

            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    item.classList.remove('d-none');
                    hasResults = true;
                } else {
                    item.classList.add('d-none');
                }
            });

            // Show "No Results" message if nothing matches
            const noResults = document.getElementById('noResults');
            if (hasResults) {
                noResults.classList.add('d-none');
            } else {
                noResults.classList.remove('d-none');
            }
        });
    </script>
</body>

</html>
